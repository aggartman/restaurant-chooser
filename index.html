<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Ultra&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Restaurant Roulette</title>
  </head>
  <body>
    <div class='container1'>
      <h1 class='title'>
        Restaurant Roulette
      </h1>
      <div class='about'>
        <p>
          Ever get stuck choosing a place to eat? 
          Indecisive much? 
        </p>
        <p>
          Well then spin the wheels and try your luck!
        </p>
      </div>
    </div>
    <div id="selectors">
      <select id="cuisine" class="select">
        <option>Choose your Cuisine</option>
      </select>
      <select id="price" class="select">
        <option>Choose your Price</option>
      </select>
    </div>
    <div id='randomChoice'>
      <div class='lockContain' id='lC1'>
        <span class="material-symbols-outlined open" id='lock1'>
          lock_open
        </span>
      </div>
      <div class='lockContain' id='lC2'>
        <span class="material-symbols-outlined open" id='lock2'>
          lock_open
        </span>
      </div>
      <div class='square' id='rw1'>
        <h3 class='rouletteWheel'> </h3>
      </div>
      <div class='square' id='rw2'>
        <p class='rouletteWheel'> </p>
      </div>
      <div class='square' id='rw3'>
        <p class='rouletteWheel'> </p>
      </div>
      <button class='spin' id="spinBtn">Spin</button>
    </div>
    <script defer src="/main.js"></script>
  </body>
</html>
